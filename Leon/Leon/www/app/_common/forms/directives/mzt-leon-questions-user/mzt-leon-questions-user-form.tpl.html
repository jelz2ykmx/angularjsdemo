    <div class="form-group">
       
        <table style="width:100%">
            <tbody>
                <tr>
                    <td>
                        <button style="border-color: rgb(255, 255, 255); background-color: rgb(255, 162, 2);" class="btn btn-success" ng-click="save()">Begin</button>
                    </td>
                    <td style="text-align:right">
                        <input type="checkbox"  name="checkDelete" ng-model="checkDelete" ng-click="clickDelete()" ng-value="true" /> Show only deleted
                    </td>
                </tr>
            </tbody>
        </table>
       
        <div class="table-responsive">
            <table id="tablaQuestion" datatable="ng" dt-options="datatables.standardOptions" dt-columns="datatables.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                    <tr>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i>Date</th>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i>Email</th>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i>First Name</th>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i>Last Name</th>
                     </tr>
                </thead>
                <tbody>
                    <!--data-smart-jqui-dialog-launcher="#dialogoClienteEspecifico"-->
                    <tr ng-repeat="question in questionsList" ng-click="go(question)">
                        <td>{{question.datelocal}}</td>
                        <td>{{question.email}}</td>
                        <td>{{question.firstName}}</td>
                        <td>{{question.lastName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div>
        <a id="idErrorMessage" href="#" data-toggle="modal" data-target="#dialogQueryTipoAgencia" style="visibility:hidden; width:0px; height:0px"></a>
    </div>
    <div class="modal fade" id="dialogQueryTipoAgencia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <button id="botonCerrarCliente" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class='widget-header'><h4><i class='fa fa-warning'></i> Error</h4></div>
                    </div>
                    <p>
                        <h4>{{errorMessage}}</h4>
                    </p>
                </div>
            </div>
        </div>
    </div>

</form>
