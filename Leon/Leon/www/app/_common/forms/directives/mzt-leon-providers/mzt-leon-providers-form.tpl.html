
<form id="comprobanteForm" >

   
    <fieldset>
            
        <div class="form-group">
            <button  class="btn" ng-click="save()" style="background-color: rgba(255,  162,  2,  1);color:white;">New</button>
            <button ng-hide="hideCvsButton" class="btn" ng-click="getCvs()" style="background-color: rgba(255,  162,  2,  1);color:white;">CSV</button>
            <a href="" id="dataLink" ng-hide="true">link</a>
        </div>
         <section>
            <div class="col-md-9 col-sm-3">
                <label >
                    <input type="radio" name="radioType" ng-model="radioType.type" value="0">
                    <i></i>Admin
                </label>
                <label >
                    <input type="radio" name="radioType" ng-model="radioType.type" value="1">
                    <i></i>Providers
                </label>
                <label >
                    <input type="radio" name="radioType" ng-model="radioType.type" value="2">
                    <i></i>Users
                </label>
            </div>
             <div class="col-md-3 col-sm-3" ng-hide="hideFilterDailyPlan">
                 <label>
                     <i></i>Filter by Daily Plans: 
                     <select name="selectDailyPlan" id="selectDailyPlan" ng-change="changeSelectDailyPlan()" ng-model="selectDailyPlan">
                         <option value="-1">---Please select---</option>
                         <option value="0">Show All</option>
                         <option value="1">With Daily Plan</option>
                         <option value="2">With Out Daily Plan</option>
                     </select>
                 </label>
                 
             </div>
        </section>
      
   
    </fieldset>

    <section>
        <div class="table-responsive">
            <table id="tablaTipoAgencia" datatable="ng" dt-options="datatables.standardOptions" dt-columns="datatables.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                    <tr>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i>Email</th>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i>First Name</th>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i>Last Name</th>
                   </tr>
                </thead>
                <tbody>
                    <!--data-smart-jqui-dialog-launcher="#dialogoClienteEspecifico"-->
                    <tr ng-repeat="provider in providers" ng-click="go(provider)">
                        <td>{{provider.email}}</td>
                        <td>{{provider.firtsName}}</td>
                        <td>{{provider.lastName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div>
        <a id="idErrorMessage" href="#" data-toggle="modal" data-target="#dialogQueryTipoAgencia" style="visibility:hidden; width:0px; height:0px"></a>
    </div>
    <div class="modal fade" id="dialogQueryTipoAgencia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <button id="botonCerrarCliente" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class='widget-header'><h4><i class='fa fa-warning'></i> Error</h4></div>
                    </div>
                    <p>
                        <h4>{{errorMessage}}</h4>
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
