


<form id="movieForm" method="post">

        <div class="form-group">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-filter"></i></span>
                        <div class="icon-addon addon-md">
                            <input type="text" placeholder="Nombre del cliente" class="form-control" >
                            <label for="email" class="glyphicon glyphicon-search" rel="tooltip" title="email"></label>
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"  ng-click="clickSearch()" >Busca!</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-8">
                    <select class="form-control custom-scroll" size="10" ng-change="update()" ng-model="existingClient">
                        <option value="{{client}}" ng-repeat="client in clients">
                            {{client.nombre}}
                        </option>
                    </select>
                </div>
            </div>
        </div>


</form>
