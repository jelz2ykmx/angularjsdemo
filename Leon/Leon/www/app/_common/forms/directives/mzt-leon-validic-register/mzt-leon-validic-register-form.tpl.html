
<form id="comprobanteForm" >

    <section>
        <div class="table-responsive">
            <table id="tablaTipoAgencia" datatable="ng" dt-options="datatables.standardOptions" dt-columns="datatables.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                    <tr>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i></th>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i></th>
                        <th data-hide="phone"><i class="fa fa-fw fa-file-text-o txt-color-blue text-muted hidden-md hidden-sm hidden-xs"></i></th>
                   </tr>
                </thead>
                <tbody>
                    <!--data-smart-jqui-dialog-launcher="#dialogoClienteEspecifico"-->
                    <tr ng-repeat="app in apps" ng-click="go(app)">
                        <td>
                            <img id="male" ng-src="{{app.logoUrl}}" style="width:69px;height:98px" />
                        </td>
                        <td style="font-size:25px;text-align: center;margin-top:10px">{{app.name}}</td>
                        <td>
                            <a ng-click="gosync(app)"  style="font-size:25px;text-align: center;margin-top:10px" ng-hide="{{app.synced}}" >Sync</a>
                            <a ng-click="gounsync(app)" style="font-size:25px;text-align: center;margin-top:10px" ng-hide="{{!app.synced}}">Unsync</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div>
        <a id="idErrorMessage" href="#" data-toggle="modal" data-target="#dialogQueryTipoAgencia" style="visibility:hidden; width:0px; height:0px"></a>
    </div>
    <div class="modal fade" id="dialogQueryTipoAgencia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <button id="botonCerrarCliente" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class='widget-header'><h4><i class='fa fa-warning'></i> Error</h4></div>
                    </div>
                    <p>
                        <h4>{{errorMessage}}</h4>
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
